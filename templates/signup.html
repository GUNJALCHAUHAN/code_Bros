<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Registration</title>
    <!-- Bootstrap CSS -->
    <style>
        /* Gradient background */
        body {
            background: linear-gradient(135deg, #2e86c1, #3498db);
        }
        .qr-code-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Registration</h2>
                        <form id="registrationForm">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="school" class="form-label">College</label>
                                <input type="text" class="form-control" id="college" name="college" required>
                            </div>
                            <div class="mb-3">
                                <label for="roll_number" class="form-label">Roll Number</label>
                                <input type="text" class="form-control" id="roll_number" name="roll_number" required>
                            </div>
                            <div class="mb-3">
                                <label for="course" class="form-label">Course</label>
                                <input type="text" class="form-control" id="course" name="course" required>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary" onclick="register()">Register</button>
                            </div>
                        </form>
                        <div class="text-center mb-3">
    <div class="qr-code-container">
        <img id="qrCodeImg" src="" alt="QR Code" style="display: none;">
    </div>
</div>
                    </div>
                    <div class="card-footer text-center" id="footer">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script>
      function register() {
    var footer = document.getElementById('footer');
    var form = document.getElementById('registrationForm');
    var formData = new FormData(form);
    var jsonData = {};
    formData.forEach((value, key) => {
        jsonData[key] = value;
    });
    fetch('/register', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(jsonData)
    })
    .then(response => response.json())
    .then(data => {
        if (data.message.includes('data:image/png;base64,')) {
            // Display QR code
            var qrCodeImg = document.getElementById('qrCodeImg');
            qrCodeImg.src = data.message;
            qrCodeImg.style.display = 'block';
            footer.innerHTML = 'Registration successful!';
        } else {
            footer.innerHTML = data.message;
        }
    })
    .catch(error => {
        console.error('Error:', error);
    });
}
    </script>
</body>

</html>
