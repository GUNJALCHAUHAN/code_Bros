<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventChain - Admin Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Light background */
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        /* Custom CSS for video element */
        #reader {
            width: 80%;
            margin-top: 20px;
            text-align: center;
        }

        #reader video {
            width: 100%;
            height: auto;
            max-height: 70vh; /* Adjust this value to make the video bigger */
        }

        .card {
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #007bff;
            color: #fff;
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0046a2;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h2>User Verification</h2>
                    </div>
                    <div class="card-body">
                        <div id="reader"></div>
                        <form id="verificationForm">
                            <div class="mb-3">
                                <label for="registration_number" class="form-label">Transaction Code</label>
                                <input type="text" class="form-control" id="registration_number"
                                    name="registration_number" required>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-primary" onclick="verify()">Verify</button>
                            </div>
                            <div class="text-center mt-3" id="results"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <!-- Include html5-qrcode library -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <script>
        function onScanSuccess(decodedText, decodedResult) {
            // Stop the scanner
            html5QrcodeScanner.clear();

            // Handle the decoded text
            console.log(`Code scanned = ${decodedText}`, decodedResult);

            // Display the scanned data in the transaction code field
            document.getElementById('registration_number').value = decodedText;

            // Verify the transaction code automatically
            verify();
        }

        function onScanFailure(error) {
            // Handle on scan failure condition.
            console.warn(`Code scan error = ${error}`);
        }

        let html5QrcodeScanner = new Html5QrcodeScanner(
            "reader", { fps: 10, qrbox: 250 });
        html5QrcodeScanner.render(onScanSuccess, onScanFailure);
function verify() {
    var results = document.getElementById('results');
    var form = document.getElementById('verificationForm');
    var formData = new FormData(form);
    var jsonData = {};
    formData.forEach((value, key) => {
        jsonData[key] = value;
    });
    fetch('/validate', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(jsonData)
    })
        .then(response => response.json())
        .then(data => {
            if (data.status == 'success') {
                results.innerHTML = "";
                results.innerHTML += "<div py-5 my-5>";
                const userDetails = data.message;
                for (const key in userDetails) {
                    results.innerHTML += `<p> ${key}: ${userDetails[key]} </p>`;
                }
                results.innerHTML += "</div>";
            } else {
                results.innerHTML = `<p>${data.message}</p>`;
            }
        })
        .catch(error => {
            console.error('Error:', error);
        });
}
    </script>
</body>

</html>
