<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - EventChain</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #1a237e;
        }
        .admin-card {
            height: 200px;
            transition: transform 0.3s;
        }
        .admin-card:hover {
            transform: translateY(-5px);
        }
        .card-icon {
            font-size: 3rem;
            color: #1a237e;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-dark navbar-custom">
        <div class="container">
            <a class="navbar-brand">EventChain Admin</a>
            <a href="/logout" class="btn btn-outline-light">Logout</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="mb-4">Admin Dashboard</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card admin-card">
                    <div class="card-body text-center">
                        <i class="bi bi-calendar-plus card-icon mb-3"></i>
                        <h4>Add Events</h4>
                        <p>Create and manage new events</p>
                        <a href="/admin/add-event" class="btn btn-primary">Manage Events</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card admin-card">
                    <div class="card-body text-center">
                        <i class="bi bi-bell card-icon mb-3"></i>
                        <h4>Send Reminders</h4>
                        <p>Send event reminders to participants</p>
                        <a href="/admin/reminders" class="btn btn-primary">Send Reminders</a>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card admin-card">
                    <div class="card-body text-center">
                        <i class="bi bi-qr-code-scan card-icon mb-3"></i>
                        <h4>Verify Attendees</h4>
                        <p>Scan QR codes to verify registrations</p>
                        <a href="/admin/verify" class="btn btn-primary">Verify Attendees</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
